<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="assets/js/train-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center">
                    <h1>Anytime is Train Time</h1>
                    <p>Choo Choo. Chee Chee.</p>
                </div>
            </div>
        </div>

        <div class="card trainSchedule">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <div class="table-header">
                    <div class="row header-row">
                        <div class="col-sm-2">Train Name</div>
                        <div class="col-sm-2">Destination</div>
                        <div class="col-sm-2">Frequency (min)</div>
                        <div class="col-sm-2">Next Arrival</div>
                        <div class="col-sm-2">Minutes Away</div>
                    </div>
                    <div class='table-body'></div>
                </div>
            </div><!-- card-body-->
        </div><!-- end card-->

        <div class="card trainSchedule">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form class="input-form">
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="start-date">First Train Time (HH:mm-military time)</label>
                        <input type="date" class="form-control" id="first-train-time" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!--end container-->


</body>

</html>
